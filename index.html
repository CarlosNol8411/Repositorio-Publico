<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Agrega la referencia a Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/svg.css">
  <link rel="stylesheet" href="css/fondoP.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  .password-container {
    position: relative;
  }

  #password {
    padding-right: 30px;
  }

  .show-password-btn {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
</style>
<body>
  <header></header>
  <section>
    <div class="container">
      <div class="login-box">
        <div id="resultado"></div>

        <form action="php/Usuario.php" method="post" >
          <div class="user-box">
            <input type="text" name="Usuario" id="Usuario" required>
            <label>Usuario o Correo</label>
          </div>
          <div class="user-box">
            <input type="password" name="pass" id="pass" required>
            
            <label>Contraseña</label><span class="show-password-btn" onclick="togglePasswordVisibility()"><i class="fa-solid fa-lock"></i></span>
          </div><center>
          <button type="submit">
                Iniciar sesión
             <span></span>
          </button></center>
        </form>
      </div>
      </form>
    </div>
  </section>
  <div id="modal">
    <p id="modal-message"></p>
    <button onclick="closeModal()">Cerrar</button>
  </div>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById('pass');

      // Cambiar el tipo de entrada entre "password" y "text"
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>

  <!-- Agrega la referencia a Bootstrap JS y Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
